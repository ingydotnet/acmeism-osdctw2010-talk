<html>
<head>
<title>052.java</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "051.js" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "053" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>






     package org.cdent;
     
     public class World {
         public void greet() {
             System.out.print(&quot;Hello, world\n&quot;);
         }
     }










</pre>
</body>
