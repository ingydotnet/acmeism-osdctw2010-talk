<html>
<head>
<title>003z</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "003d" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "004" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

     * He has an umlaut too!
     * Erdős invented Pair Programming
     
     * The SF
     * The Book
     
     * Ingy loves to pair...
     
                 LOWER your Ingy Number!   PLEASE!!!







</pre>
</body>
