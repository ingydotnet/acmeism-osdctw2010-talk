<html>
<head>
<title>053</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "052.java" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "053b" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>


                          Dive into C'Dent
     
     &gt; cdent --help
     &gt; cdent --version
     
















</pre>
</body>
