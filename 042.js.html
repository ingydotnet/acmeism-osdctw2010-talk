<html>
<head>
<title>042.js</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "041.php" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "043.java" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>







     (this.World = function() {}).prototype = {
         greet: function() {
             print(&quot;Hello, world&quot;);
         }
     };











</pre>
</body>
