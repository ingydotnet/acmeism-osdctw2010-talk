<html>
<head>
<title>034.rb</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "033.py" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "035.php" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>








     require 'World'
     world = World.new()
     world.greet()












</pre>
</body>
