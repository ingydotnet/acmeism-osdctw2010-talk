<html>
<head>
<title>057</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "056z" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "058" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>






                         C'Dent Design Goals
     
     * Find a usable OO subset
     * Reuse when possible
       * Runtime when not possible
     * Make Foo.cd.* modules actually work.
     * Make Foo.* modules nice to read.
     * Don't use more runtime than you need.









</pre>
</body>
