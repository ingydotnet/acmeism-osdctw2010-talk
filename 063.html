<html>
<head>
<title>063</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "062z" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "064" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

     * Demo a current parse error
     * Type errors are detected after parsing
       * AST contains line number info











</pre>
</body>
