<html>
<head>
<title>045.js</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "044.php" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "046.java" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">

     (function() {
         var world = new World();
         world.greet();
     })();











</pre>
</body>
